version: '3.8'

# Переменные окружения загружаются из docker.env
# Для первого запуска выполните: ./setup-permissions.sh

services:
  nginx:
    image: nginx:alpine
    container_name: yii2_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - yii2_network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    container_name: yii2_php
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-yii2_books}
      - DB_USER=${DB_USER:-yii2_user}
      - DB_PASSWORD=${DB_PASSWORD:-yii2_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - yii2_network

  mysql:
    image: mysql:8.0
    container_name: yii2_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-yii2_books}
      - MYSQL_USER=${DB_USER:-yii2_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-yii2_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - yii2_network

networks:
  yii2_network:
    driver: bridge

volumes:
  mysql_data:

